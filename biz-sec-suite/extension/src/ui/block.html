<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blocked sign-in</title>
    <link rel="stylesheet" href="block.css" />
  </head>
  <body>
    <main>
      <h1>Sign-in blocked</h1>
      <p id="reason">This page looks too similar to a protected sign-in. We blocked it to keep you safe.</p>
      <div id="actions">
        <button id="go-real">Go to real sign-in</button>
        <button id="report">Report</button>
        <button id="proceed" hidden>Proceed anyway</button>
      </div>
    </main>
    <script type="module" src="block.js"></script>
  </body>
</html>
